{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block titulo %}Mi Sitio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand navbar-light bg-light">
            <div class="container-fluid navbar-container text-center">
                <a class="navbar-brand" href="{% url 'home_admin' %}">
                    <img src="{% static 'img/logo_login.png' %}" alt="Logo de Items Gestión Pro" class="logo">
                    <span class="brand-title">Items Gestión Pro</span>
                </a>
            </div>
        </nav>
    </header>   
    <br>
    <br>
    <main>
        <br>
        <div class="tm-container">
            <nav class="tm-main-nav">
                <ul id="inline-popups" style="list-style: none; padding: 0;">
                    <li class="tm-nav-item">
                        <a href="{% url 'clientes' %}" data-effect="mfp-move-from-top" class="tm-nav-link">
                            <i class="fa-solid fa-home"></i>
                            <span>Inicio</span>
                        </a>
                    </li>
                    <li class="tm-nav-item">
                        <a href="{% url 'prodClient' %}" data-effect="mfp-move-from-top" class="tm-nav-link">
                            <i class="fa-solid fa-video"></i>
                            <span>Productos</span>
                        </a>
                    </li>
                    <li class="tm-nav-item">
                        <a href="{% url 'soldClient' %}" data-effect="mfp-move-from-top" class="tm-nav-link">
                            <i class="fa-solid fa-address-book"></i>
                            <span>Solicitudes</span>
                        </a>
                    </li> 
                    <li class="tm-nav-item">
                        <a href="{% url 'login' %}" class="tm-nav-link" style="background-color: #c91414; color: white;">
                            <i class="fa-solid fa-power-off"style="color: white;"></i>
                            <span style="color: white;">Cerrar Sesión</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div>       
                {% block contenido %} {% endblock %}
            </div>                   
        </div> 
        <br>
        <div class="watermark-container">
            <img src="{% static 'img/logo-items.png' %}" alt="Marca de agua" class="watermark">
            <!-- Contenido adicional del sitio -->
        </div>                            
    </main>
    <div class="card-footer text-muted">© 2024 - Creado por: Proyecto Área 51 - All Rights Reserved</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
