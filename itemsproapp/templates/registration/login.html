{% load static %}
<!doctype html>
<html lang="en">

<head>
    <title>Iniciar Sesión</title>
    <!-- meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>

<body>
    <div class="container" style="text-align: left; margin-left: 10px; width: 200px; height: auto;">
        <img src="{% static 'img/logo-items.png' %}" alt="Descripción de la imagen" class="img-fluid" >
    </div>
    <main>
        <div class="container-fluid p-4">
            <div class="row">
                <div class="col-12 col-md-3">
                    <img src="{% static 'img/logo_login.png' %}" alt="Descripción de la imagen" class="img-fluid">
                </div>
                <div class="col-12 col-md-8">
                    <h1 class="display-5 fw-bold mt-3">ITEMS Gestión Pro</h1>
                    <p1>Sistema para la gestión de clientes y productos de ITEMS Colombia</p1>
                    <hr>
                    <br>

                    {% if messages %}
                        <ul class="alert alert-danger">
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}

                    <div class="container mt-3">
                        <div class="row justify-content-center">
                            <div class="col-12 col-md-8">
                                <div class="card" style="border: 3px solid #000305; border-radius: 10px;">
                                    <div class="card-body">
                                        <h2 class="text-center mb-4">Datos de Usuario</h2>
                                       
                                        {% include "registration/formLogin.html" %}
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>       
    </main>
    <br>
    <br>
    <br>
    <footer>
        <div style="margin-top: -20px;">
        <button class="btn btn-primary float-start">Contáctanos</button>
    </div>
    </footer>
    <br>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
